                <form id="contactForm">
                    <div class="form-group">
                        <label for="name" class="visually-hidden">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="visually-hidden">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject" class="visually-hidden">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="visually-hidden">Message</label>
                        <textarea id="message" name="message" placeholder="Message" rows="6" required></textarea>
                    </div>
                    <button type="submit" id="submitButton" class="send-button">Send Message</button>
                    <p id="formStatus"></p>
                </form>
