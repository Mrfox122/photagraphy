<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Fox Photography</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://www.google.com/recaptcha/api.js?render=YOUR_RECAPTCHA_SITE_KEY"></script>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <a href="/">Fox Photography</a>
            </div>
            <ul>
                <li><a href="/portfolio.html">Portfolio</a></li>
                <li><a href="/schedule.html">Schedule</a></li>
                <li><a href="/contact.html">Contact Me</a></li>
                <li><a href="/client-login.html">Client Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-main">
        <section class="contact-header">
            <h1>Contact Me</h1>
            <p>I'd love to hear from you. Please fill out the form below, and I'll get back to you as soon as possible.</p>
        </section>

        <section class="contact-form-section">
            <form id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit" id="submitButton">Send Message</button>
            </form>
            <p id="formStatus"></p>
        </section>
    </main>

    <footer></footer>

    <script src="/assets/js/footer.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/assets/js/contact.js"></script>

</body>
</html>
