<!DOCTYPE html>

    <main class="contact-main">
        <section class="contact-form-section">
            <div class="contact-wrapper">
                <div class="contact-info">
                    <h2>Get in touch</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name" class="visually-hidden">Name</label>
                            <input type="text" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="visually-hidden">Email</label>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject" class="visually-hidden">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message" class="visually-hidden">Message</label>
                            <textarea id="message" name="message" placeholder="Message" rows="6" required></textarea>
                        </div>
                        <button type="submit" id="submitButton" class="send-button">Send Message</button>
                        <p id="formStatus"></p>
                    </form>
                </div>
                
                <div class="contact-details">
                    <h3>Contact us</h3>
                    <div class="details-group">
                        <div class="icon-placeholder">üìç</div>
                        <div>
                            <p>Located in Fairview, Oregon</p>
                        </div>
                    </div>
                    <div class="details-group">
                        <div class="icon-placeholder">‚úâÔ∏è</div>
                        <div>

                        </div>
                    </div>
                    <div class="details-group">
                        <div class="icon-placeholder">üåê</div>
                        <div>
                            <p>Website: foxesandflowers.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/assets/js/footer.js" defer></script>
    <script src="/assets/js/contact.js" defer></script>

</body>
</html>
